<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="text-align: center; background-color: #4CAF50; padding: 10px;">Submit Your Feedback</h2>
    <form id="feedbackForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Feedback" required></textarea>
        <button type="submit">Submit</button>
        <button class="admin-btn" onclick="window.open('admin.html', '_blank')">Admin Login</button>
    </form>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            const res = await fetch("http://localhost:5000/api/feedback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("âœ… Feedback submitted!");
                e.target.reset();
            }
        });
    </script>
</body>

</html>
